<!DOCTYPE html>
<html>
    <head>
        <title>Team Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            h4{
                color:#326EDB;
                font-weight: bold;
            }
            #main{
                margin: 100px;
                margin-left: 200px;         
            }
        </style>
    </head>
    <body>
        <form action="members_analytics_table.pl" method="get">
            <div id="main">
                <div class="form-row">
                    <div class="form-group col-md-9">
                        <!--Title of the web page which is Team Dashboard -->
                        <h4 id="newTask">Team Dashboard</h4>
                    </div>
                    <div class="form-group col-md-9">
                        <!-- A placeholder to insert the team member's start date -->
                        <label for="date" style="font-weight:bold">Start Date :</label>
                        <input type="date" class="form-control" id="startDate" name="start_date">
                    </div>
                    <div class="form-group col-md-9">
                        <!-- A placeholder to insert the team member's end date -->
                        <label for="date" style="font-weight:bold">End Date :</label>
                        <input type="date" class="form-control" id="endDate" name="end_date">
                    </div>
                    <div class="form-group col-md-9">
                        <!-- A button to analyse the team member's productivity level between the start and end dates -->
                        <button class="btn btn-success" type="submit" style="float:right ;">Analyse</button>
                        <!-- A button to cancel -->
                        <a class="btn btn-primary" href="team_board.pl" role="button" style="margin-right:10px; float:right;">Cancel</a>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>

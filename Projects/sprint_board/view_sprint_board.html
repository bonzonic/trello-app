<!DOCTYPE html>
<html>
    <head>
        <title>Sprint board</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Styling for the layout of the page and cards-->
        <style>
            #main{
                margin: 50px;
            }
            .card{
                margin-top: 50px; 
                margin-left: 150px;
                margin-right: 200px;
                border-radius: 20px;
            }
            .card-header{
                font-weight:bold;
                text-align: center;
            }

        </style>
    </head>
    <!-- Setting the board colour-->
    <body style="background-color:#DCEBFF;">
        <div id="main">
            <!-- Adding buttons in the same row -->
            <div class="form-row">
                <!-- Button to add sprint -->
                <div class="form-group col-md-4" >
                    <a class="btn btn-outline-dark" button style ="background-color:#FEFCFF"href="#" role="button">+</a>
                </div>

                <div class="form-group col-md-4">
                    <!-- space -->
                </div>

                <!-- Button to view the members in the sprint-->
                <div class="form-group col-md-2">
                    <a class="btn btn-primary" href="#" role="button" style="float: right;"> View Team</a>
                </div>

                <!-- Button to view the task in the sprint-->
                <div class="form-group col-md-2">
                    <a class="btn btn-primary" href="#" role="button"> View Task</a>
                </div>

            </div>
        </div>

    <div>
        <form>
            <!-- Creating a card for each sprint-->
            <div class="card">
                <h5 class="card-header">Sprint name</h5>
                <div class="card-body">
                    <div class="row" style="font-weight: bold;">
                        <!-- Display the start date label -->
                        <div class="col-sm-2">
                            <label for="startDate" class="col-form-label" >Start Date :</label>                       
                        </div>
                        <!-- Placeholder to display the start date -->
                        <div class="col-sm-3">
                          <input type="date" value="$start_date" class="form-control" id="startDate" style="text-align: center;" readonly>
                        </div>

                        <!-- Display the end date label -->
                        <div class="col-sm-2" >
                            <label for="endDate" class="col-form-label" >End Date :</label>                       
                        </div>
                        <!-- Placeholder to display the end date-->
                        <div class="col-sm-3" >
                          <input type="date" value="$end_date" class="form-control" id="endDate" style="text-align: center; " readonly>
                        </div>
                        <!-- Button to start the sprint-->
                        <div style="margin-left:30px"> 
                            <a href="#" class="btn btn-outline-danger" style="float:right;">Get started</a>
                        </div>
                    </div>
                </div>
              </div>

              
        </form>

    </div>
    </body>
</html>
